<form action="" class="form mb-15" method="POST" id="{{form_id}}" enctype="multipart/form-data">
    <input type="hidden" />
    {% csrf_token %}
    <form>
        <div class="card-body">
            <div class="row mb-6">
                <div id="dropzonejs_temp_media" class="dropzone">
                    <div>
                        <div class="dz-message">
                            <h3 class="fs-5">Drop file here or click to upload</h3>
                            <span class="fs-7">Upload only 1 file</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-arrow-up" viewBox="0 0 16 16">
                                <path d="M8 11a.5.5 0 0 0 .5-.5V6.707l1.146 1.147a.5.5 0 0 0 .708-.708l-2-2a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L7.5 6.707V10.5a.5.5 0 0 0 .5.5"/>
                                <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" id="new_media_uuid" name="new_media_uuid" value="">
    </form>
</form>
