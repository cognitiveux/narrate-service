<form id="{{form_id}}" class="form mb-15 needs-validation" novalidate>
    <input type="hidden" />
    {% csrf_token %}
    <div class="card-body">
        <div class="container">
            <div class="row mb-6">
                <label class="col-lg-4 col-form-label fw-semibold fs-6">Name<span style="color:red">&nbsp;*</span></label>
                <div class="col-lg-8">
                    <input type="text" class="form-control form-control-lg" id="nameInput" name="nameInput" value="{{user_name}}" required>
                    <div class="invalid-feedback">Required field.</div>
                </div>
            </div>
            <div class="row mb-6">
                <label class="col-lg-4 col-form-label fw-semibold fs-6">Surname<span style="color:red">&nbsp;*</span></label>
                <div class="col-lg-8">
                    <input type="text" class="form-control form-control-lg" id="surnameInput" name="surnameInput" value="{{user_surname}}" required>
                    <div class="invalid-feedback">Required field.</div>
                </div>
            </div>
            <div class="row mb-6">
                <label class="col-lg-4 col-form-label fw-semibold fs-6">Email</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control form-control-lg" id="emailInput" name="emailInput" value="{{user_email}}" readonly disabled>
                </div>
            </div>
            <div class="row mb-6">
                <label class="col-lg-4 col-form-label fw-semibold fs-6">Telephone</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control form-control-lg" id="telephoneInput" name="telephoneInput" value="{{user_telephone}}">
                </div>
            </div>
            <div class="row mb-6">
                <label class="col-lg-4 col-form-label fw-semibold fs-6">Organization</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control form-control-lg" id="organizationInput" name="organizationInput" value="{{user_organization}}" readonly disabled>
                </div>
            </div>
            <div class="row mb-6">
                <label class="col-lg-4 col-form-label fw-semibold fs-6">Role</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control form-control-lg" id="roleInput" name="roleInput" value="{{user_role}}" readonly disabled>
                </div>
            </div>
            <div class="row mb-6">
                <label class="col-lg-4 col-form-label fw-semibold fs-6">Profile Picture</label>
                <div class="col-lg-8">
                    <img width="150" height="150" src="{{user_profile_pic}}">
                </div>
            </div>
            <div class="row mb-6">
                <label class="col-lg-4 col-form-label fw-semibold fs-6">New Profile Picture</label>
                <div class="col-lg-8">
                    <div id="holder_add_temp_media">
                        {% with form_id="holder_update_profile_temp_form" %}
                        {% include "backend/profile_update_temp_form.html" %}
                        {% endwith %}
                    </div>
                </div>
                <input type="hidden" id="mediaTypeUuidInput" name="mediaTypeUuidInput" value="{{media_type_uuid}}">
            </div>
            <div class="card-footer d-flex justify-content-end">
                <a href="/backend/dashboard/" class="btn btn-secondary">Cancel</a>
                <button id="holder_update_profile_submit" class="btn btn-success float-end" type="submit">Save Changes</button>
            </div>
        </div>
    </div>
</form>
